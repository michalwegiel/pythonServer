<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>400 Error: Bad Request</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #212121;
        color: #fff;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 50px 0;
        text-align: center;
      }
      h1 {
        font-size: 48px;
        margin-top: 0;
      }
      p {
        font-size: 24px;
      }
      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>400 Error: Bad Request</h1>
      <p>Sorry, your request could not be understood by the server.</p>
      <button onclick="window.history.back();">Go Back</button>
    </div>
  </body>
</html>
